<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr1 = [1, 2, "a", 4, "12345"];
        for (let i = 0; i < arr1.length; i++) {
            if (typeof arr1[i] == "string") {
                console.log(arr1[i]);
            }
        }

        for (let n of arr1) {
            if (typeof arr1[n] == "string") {
                console.log(arr1[n]);
            }
        }

        arr1.forEach((x) => {
            if (typeof arr1[x] == "string") {
                console.log(arr1[x]);
            }
        })



    </script>
</body>

</html>
