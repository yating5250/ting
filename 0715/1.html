<body>
    <script>
        // 1
        function printMany() {
            for (let i = 1; i <= 100; i++) {
                console.log(i);
            }
        }
        //   printMany();

        //2
        function printEvery3() {
            for (let i = 1; i <= 88; i = i + 3) {
                console.log(i)
            }
        }
        // printEvery3();

        // 3
        function stars(a) {
            let n = "";
            for (let i = 1; i <= a; i++) {
                n = n + "*";

            }
            console.log(n);
        }
        // stars(4);

        // 4
        function isUpperCase(str) {
            if (str[0].trim() === "") {
                return false;
            }
            if (str[0] === str[0].toUpperCase()) {
                return true;
            } else {
                return false;
            }
        }
        console.log(isUpperCase("ABCD"));


        // 5
        function isAllUpperCase(word) {
            if (word.trim() === "") {
                return false;
            }

            if (word === word.toUpperCase()) {
                return true;
            } else {
                return false;
            }

        }
        // console.log(isAllUpperCase(""));

        // 6






    </script>
